<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Sawit & Getah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Laporan Hasil Sawit & Getah</h1>
  <form id="dataForm">
    <label>Tarikh: <input type="date" id="tarikh" required></label>
    <label>Jenis: 
      <select id="jenis">
        <option value="Sawit">Sawit</option>
        <option value="Getah">Getah</option>
      </select>
    </label>
    <label>Kuantiti (kg/mt): <input type="number" id="kuantiti" required></label>
    <label>Harga per unit (RM): <input type="number" id="harga" step="0.01" required></label>
    <button type="submit">Simpan</button>
  </form>

  <hr>

  <h2>Data Terkini</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Tarikh</th>
        <th>Jenis</th>
        <th>Kuantiti</th>
        <th>Harga</th>
        <th>Pendapatan (RM)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3 id="summary"></h3>
  <button onclick="exportCSV()">Eksport ke CSV</button>

  <script src="script.js"></script>
</body>
</html>
